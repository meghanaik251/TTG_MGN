

{% extends 'base.html' %}
{% block content %}
{% load static %}
<form method="post">
	{% csrf_token %}
	<fieldset>
		<h1 class="tablink" onclick="openPage('new')" id="defaultOpen">+ Add Room</h1>
		<a href="{% url 'editrooms' %}" class="no-underline"><h1 class="tablink" onclick="openPage('edit')" id="link_to_edit"><i class="fas fa-pen"></i> Edit Rooms</h1></a>
		<div class="tabcontent" id="new">
			{{ form.as_p }}
		<input type="submit" value="Submit" class="submit-btn">
		</div>
	</fieldset>
</form>
